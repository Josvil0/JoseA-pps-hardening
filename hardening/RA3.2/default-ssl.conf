<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName www.caminas.com
        DocumentRoot /var/www/html

        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/apache.crt
        SSLCertificateKeyFile /etc/apache2/ssl/apache.key

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>

    # Redirecci√≥n de HTTP a HTTPS para www.caminas.com
    <VirtualHost *:80>
       ServerName www.caminas.com
       Redirect permanent / https://www.caminas.com/       
    </VirtualHost>
</IfModule>
